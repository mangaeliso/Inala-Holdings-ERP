    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc; /* Slate 50 */
      }
      /* Custom Scrollbar for a premium feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      .animate-slide-up {
        animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-scale-in {
        animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .safe-area-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Utilities */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Dynamic Brand Colors */
      .text-brand-primary { color: var(--primary-brand-color); }
      .bg-brand-primary { background-color: var(--primary-brand-color); }
      .border-brand-primary { border-color: var(--primary-brand-color); }
      .ring-brand-primary { --tw-ring-color: var(--primary-brand-color); }
      .hover\\:text-brand-primary:hover { color: var(--primary-brand-color); }
      .hover\\:bg-brand-primary:hover { background-color: var(--primary-brand-color); }
      .shadow-brand-primary { --tw-shadow-color: var(--primary-brand-color); }
      
      .text-brand-secondary { color: var(--secondary-brand-color); }
      .bg-brand-secondary { background-color: var(--secondary-brand-color); }
      .border-brand-secondary { border-color: var(--secondary-brand-color); }
      .ring-brand-secondary { --tw-ring-color: var(--secondary-brand-color); }
      .hover\\:text-brand-secondary:hover { color: var(--secondary-brand-color); }
      .hover\\:bg-brand-secondary:hover { background-color: var(--secondary-brand-color); }
      .shadow-brand-secondary { --tw-shadow-color: var(--secondary-brand-color); }

    </style>

                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 15px rgba(99, 102, 241, 0.3)'
                    }
                }
            }
        }
    </script>
